runtime: python38# Set automatic scalingautomatic_scaling:# Set instance class to F1, which is the smallest and cheapest instancetypeinstance_class: F1# Set minimum number of instances to 1min_instances: 1# Set maximum number of instances to 5max_instances: 5# Set cool down period to 120 seconds, which is the amount of time thatthe autoscaler should wait before making further adjustmentscool_down_period_sec: 120# Set CPU utilisation target to 0.5, which is the target CPU utilisationfor each instance. When CPU utilisation is higher than this value, theautoscaler creates new instancestarget_cpu_utilization: 0.5